{
    "target": "linux/amd64",
    "http": "$HOST:$PORT",
    "workdir": "$OUT_WORK_DIR/$BRANCH/$DEVICE/$TYPE",
    "kernel_obj": "$BUILD_KERNEL_DIR/$BRANCH/$DEVICE",
    "kernel_src": "$PROJ_DIR/$BRANCH",
    "image": "$BUILD_IMAGE_DIR/$IMAGE",
    "sshkey": "$BUILD_IMAGE_DIR/$PUBLIC_KEY",
    "syzkaller": "$SYZKALLER",
    "procs": $PROC_NUM,
    "type": "qemu",
    "sandbox": "none",
    "reproduce": true,
    "cover": true,
    "enable_syscalls": $ENABLE_SYSCALLS,
    "vm": {
        "count": $VMCNT,
        "kernel": "$BUILD_KERNEL_DIR/$BRANCH/$DEVICE/arch/x86/boot/bzImage",
        "qemu": "$BIN_QEMU_DIR/qemu/bin/qemu-system-x86_64",
        "qemu_args": $QEMU_ARGS,
        "cpu": 1,
        "mem": 512
    }
}