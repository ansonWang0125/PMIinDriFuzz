{
    "target": "linux/amd64",
    "http": "$HOST:$PORT",
    "workdir": "$OUT_PATH/$WORK_DIR/$KERNEL_NAME/$DEVICE_NAME/$TYPE_NAME",
    "kernel_obj": "$BUILD_PATH/$KERNEL_NAME/$DEVICE_NAME/$TYPE_NAME",
    "kernel_src": "$PROJ_PATH/$KERNEL_NAME",
    "image": "$BUILD_PATH/$IMAGE_DIR/$IMAGE_NAME",
    "sshkey": "$BUILD_PATH/$IMAGE_DIR/$PUBLIC_KEY",
    "syzkaller": "$SYZ_PATH",
    "procs": $PROC_NUM,
    "type": "qemu",
    "sandbox": "none",
    "reproduce": true,
    "cover": true,
    "enable_syscalls": $ENABLE_SYSCALLS
    "vm": {
        "count": $VMCNT,
        "kernel": "$BUILD_PATH/$KERNEL_NAME/$DEVICE_NAME/$TYPE_NAME/arch/x86/boot/bzImage",
        "cpu": 1,
        "mem": 512,
        "qemu": "$BIN_PATH/qemu/bin/qemu-system-x86_64",
        "qemu_args": $QEMU_ARGS
    },
}

{
    "target": "linux/amd64",
    "http": "$HOST:$PORT",
    "workdir": "$WORKDIR",
    "kernel_obj": "$KERNEL_BUILD",
    "kernel_src": "$KERNEL_SRC",
    "image": "$IMAGE",
    "sshkey": "$SSH_KEY",
    "syzkaller": "$SYZ_PATH",
    "procs": 1,
    "type": "qemu",
    "sandbox": "none",
    "reproduce": true,
    "cover": true,
    "enable_syscalls": $ENABLE_SYSCALLS
    "vm": {
        "count": $VMCNT,
        "kernel": "$KERNEL_IMAGE",
        "cpu": 1,
        "mem": 512,
        "qemu": "$QEMU_BIN",
        "qemu_args": $QEMU_ARGS
    },
}